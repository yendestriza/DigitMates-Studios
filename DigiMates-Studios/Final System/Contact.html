<section id="contact">
    <h1 class="title-talk">Let's Talk</h1>
    <form>
        <div class="form-row">
            <input type="text" class="name" placeholder="Name" required>
            <input type="email" class="email" placeholder="Email" required>
            </div>
            <input type="text" class="subject" placeholder="Subject" required>
            <textarea class="message" placeholder="Type your message here........" required></textarea>
            <button type="submit" class="send-btn">SEND</button>
        </div>
    </form>
</section>
